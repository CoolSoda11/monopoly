<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Entrepreneurship Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Entrepreneurship Platform</h1>
        
        <!-- Idea Analysis Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2>Analyze Your Business Idea</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="industry" class="form-label">Industry or Business Sector</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="industry" placeholder="e.g., EdTech, Healthcare, E-commerce">
                            <button class="btn btn-outline-secondary ask-ai" data-field="industry">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="region" class="form-label">Target Market Region</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="region" placeholder="e.g., North America, Southeast Asia, Global">
                            <button class="btn btn-outline-secondary ask-ai" data-field="region">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="audience" class="form-label">Target Audience</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="audience" placeholder="e.g., young professionals, Gen Z consumers">
                            <button class="btn btn-outline-secondary ask-ai" data-field="audience">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                </div>
                <button id="analyze-btn" class="btn btn-primary">Analyze my idea</button>
            </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" class="card mb-4 d-none">
            <div class="card-header bg-success text-white">
                <h2>Analysis Results</h2>
            </div>
            <div class="card-body">
                <div id="pmf-analysis" class="mb-4"></div>
                <div id="case-studies" class="mb-4"></div>
                <div id="evaluation" class="mb-4"></div>
            </div>
        </div>

        <!-- Business Plan Section -->
        <div id="business-plan-section" class="card mb-4 d-none">
            <div class="card-header bg-info text-white">
                <h2>Generate Business Plan</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="business-model" class="form-label">Business Model</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="business-model" placeholder="e.g., marketplace model, freemium model">
                            <button class="btn btn-outline-secondary ask-ai" data-field="business-model">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="product-offering" class="form-label">Product Offering</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="product-offering" placeholder="e.g., organic meal kits, high-protein options">
                            <button class="btn btn-outline-secondary ask-ai" data-field="product-offering">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="competitive-edge" class="form-label">Competitive Edge</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="competitive-edge" placeholder="e.g., diet-specific plans, sustainable packaging">
                            <button class="btn btn-outline-secondary ask-ai" data-field="competitive-edge">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="marketing-approach" class="form-label">Marketing Approach</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="marketing-approach" placeholder="e.g., social media ads, referral programs">
                            <button class="btn btn-outline-secondary ask-ai" data-field="marketing-approach">Ask AI ðŸ’¬</button>
                        </div>
                    </div>
                </div>
                <button id="generate-plan-btn" class="btn btn-info">Generate business plan</button>
            </div>
        </div>

        <!-- Business Plan Results -->
        <div id="business-plan-results" class="card mb-4 d-none">
            <div class="card-header bg-warning text-dark">
                <h2>Business Plan</h2>
            </div>
            <div class="card-body" id="business-plan-content"></div>
        </div>
    </div>

    <!-- AI Chat Modal -->
    <div class="modal fade" id="aiChatModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">AI Assistant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="chat-messages" class="mb-3" style="height: 300px; overflow-y: auto;"></div>
                    <div class="input-group">
                        <input type="text" id="user-message" class="form-control" placeholder="Ask me anything...">
                        <button class="btn btn-primary" id="send-message">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating AI Chat Button -->
    <button id="ai-chat-button" class="btn btn-primary rounded-circle position-fixed" style="bottom: 20px; right: 20px; width: 60px; height: 60px;">
        <i class="bi bi-robot"></i> AI
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>
</body>
</html>
